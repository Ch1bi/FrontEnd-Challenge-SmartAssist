        <title>SmartAssistant FrontEnd Task</title>

        <style>

            body{

                display:flex;
                flex-direction: column;
            }

            /*Header styles*/

            .header{

                
                background-color:purple;
                height:200%;
                
                display: flex;
                flex-direction: column;
            }

            

            .links{

                margin:0.5em 1em 0.5em 0;
                align-self: flex-end;

            }

            

            .name p{

                position: absolute;
                color:white;
                  margin:0.5em 0 0.5em 1em; 
            }

            .links li{

                display: inline;
                color:white;
                list-style: none;
                
            }

            .main{

                align-self: center;
                margin-top:1em;
            }

            /*End Header styles*/

            /*Carousel Styles*/


            .outer-box{

               align-self: center;
                width:75%;
                border: 2px solid #cccccc;
            }

            #question{

                text-align: center;
                font-weight: bold;
                color:rebeccapurple;
            }

            .button-change{

                display: flex;
                flex-direction: row;
                justify-content: center;
                margin-top:0.5em;
            }

            .next{

                margin-left:1em;
                 background-color:purple;
                color:white;

            }

            .prev{

                background-color:purple;
                color:white;
            }

            .next:hover{

                opacity: 0.5;
            }

            .prev:hover{

                opacity:0.5;
            }

    /* End Carousel Styles*/



         /*product styles*/

            .products{

                width:75%;
                border: 1px solid #cccccc;
                align-self: center;
                margin-top:1em;
            }
            
              .product-container{

                display: flex;
                flex-direction: row;
                justify-content: flex-start;
            }

            .product-imgs{

                margin-left:3em;
                align-self: center;
            }

            /*Checkbox styles*/
            
            .checks{
                
                display: flex;
                flex-direction: column;
            }
            
               .checkbox-inline:nth-child(1){
                
          
                margin: 3em 0 0 1em; 
                   

            }
            
            
            .checkbox-inline:nth-child(2){
                
          
                margin: 3em 0 0 1em;

            }
            
            .checkbox-inline:nth-child(3){

                margin: 3em 0 0 1em;

            }
            
            .checkbox-inline:nth-child(4){

                margin: 3em 0 0 1em;

            }
            
            
            .price{
                
                background-color:lightgrey;
                color:white;
                margin-left: 1em;
                text-align: center;
                font-weight: bold;
            }
            
            .buy{
                
               
             display: flex;
                flex-direction: column;
            }
            
            .btn{
                
                align-self: center;
            }
            
            
            /*End Checkbox styles*/
            
           
            /*End product styles*/

            /*jquery animation for help message*/

            .help-message{

                position:relative;
                display: none;
                font-size:20px;
                color:rebeccapurple;
            }

            /* End jquery animation for help message*/

            
            /*Media Queries*/
            
            @media only screen and (max-width: 500px) {
                
            .images {
                width:50%;
            }
                
                .question{
                    
                    width:50%
                }

                .links{

                    width: 50%;
                    display: block;
                }

                .name p{

                    width: 50%;  
                    font-size: 14px;
                    position: absolute;
                    top:40px;
                }
                
                
                .main{
                    
                    width:70%;
               
                } 
            
}
            /*End Media Queries*/


        </style>

        <script>
            
            /*******Variables******/
            
            //boolean to check if button isClicked
            var isClicked = false;
            
            //button to change page styles
            var newStyles = document.querySelector(".btn-warning");

            //questions to be displayed onClick
            var questions=["Welche Gesichtsform haben Sie?","Welche Anforderungen stellan Sie an die Fassung?"]

            //get the question div
            var qDiv = document.getElementById("question");

            //get fourth starting image
            var fourthImage = document.querySelector(".img4");

            //get images
            var loadOfImages = document.getElementById("images");


            //elements to be manipulated - buttons
            var prev = document.getElementById("1");
            var next = document.getElementById("2");
            
            /******End Variables*******/


            //behavior when buttons are clicked
            newStyles.onclick = onAndOff;
            
            if(next.addEventListener("click", function(){

                prev.style.display="initial";
                next.style.display="none";
                fourthImage.style.display="none";
                getNextPics();
                qDiv.innerHTML="";
                qDiv.innerHTML=questions[1];

            }));

            else if(prev.addEventListener("click", function(){

                next.style.display="initial";
                prev.style.display="none";
                getPrevPics();
                fourthImage.style.display="initial";
                qDiv.innerHTML="";
                qDiv.innerHTML=questions[0];            
            }));

            /**End button onClicks**/


            /**Outside Functions **/
            function getNextPics(){

                var image1 = document.querySelector(".img1").src="http://i.imgur.com/coCS3Pu.jpg";
                var image2 = document.querySelector(".img2").src="http://i.imgur.com/TBFdusX.jpg";
                var image3 = document.querySelector(".img3").src="http://i.imgur.com/2mVg2VM.jpg";
            }


            function getPrevPics(){

                var image1 = document.querySelector(".img1").src="http://i.imgur.com/NZy1l15.jpg";
                var image2 = document.querySelector(".img2").src="http://i.imgur.com/bVvfMhb.jpg";
                var image3 = document.querySelector(".img3").src="http://i.imgur.com/jnN9ECI.jpg";
                var image3 = document.querySelector(".img4").src="http://i.imgur.com/ha3FvJ5.jpg";
            }


            function onAndOff(){

              document.getElementsByTagName("header")[0].
              style="opacity:0.3";

              document.querySelector(".main").style="opacity:0.3";
                
            document.querySelector(".outer-box").style="display:none";
               
           document.querySelector(".button-change").style="visibility:hidden";
           
           document.querySelector(".products").style="border:2px solid #FFDB94";

           

           document.querySelector(".help-message").style="display:initial";

           $(".help-message").animate({

               left: "40%"
           }, 2000);
           
           document.querySelector(".btn-warning").onclick = revertStyles;
           
            }
            
            /*Revert the styles for the "special button"*/
            
            function revertStyles(){
                
                isClicked = false;
                           //change header
                 console.log("change styles fired");
                
            document.getElementsByTagName("header")[0].
             style="opacity:1.0";
               
           document.querySelector(".outer-box").style="display:initial";
               
           document.querySelector(".button-change").style="visibility:visible";
           
           document.querySelector(".products").style="border:2px solid #cccccc";

            document.querySelector(".help-message").style="visibility:hidden";

           
            document.querySelector(".btn-warning").onclick = onAndOff; 
            }
            
            /*End revert function*/

            /**End Outside Functions**/  
            
        </script>
